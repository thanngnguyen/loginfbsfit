<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="shortcut icon" href="fblogo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>facebook</h1>
        <p class="connect">
          Connect with frieends and the world <br />around you on Facebook.
        </p>
      </div>
      <div class="logomb">
        <p>Tiếng Việt</p>
        <img src="fblogo.png" alt="logofb" width="80px" class="logomb fb" />
      </div>
      <form>
        <div class="box-login">
          <div class="email-pass">
            <input type="text" id="email" placeholder="Email or phone number" />
            <br />
            <br />
            <input type="text" id="pass" placeholder="Password" />
          </div>
          <br />
          <div class="login">
            <button type="button" id="button"><b>Log in</b></button>
            <p>Forgot password?</p>
          </div>
          <hr />
          <div class="create">
            <button type="button" id="account">Create new account</button>
          </div>
        </div>
      </form>
      <div class="createmb">
        <button type="button" id="accountmb">Create new account</button>
      </div>
      <div class="logometa">
        <img src="metalogo.png" alt="meta" width="70px" />
      </div>
      <pre class="more">About us   Help   More</pre>
    </div>
  </body>
</html>
